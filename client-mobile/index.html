<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Nexo Mobile</title>
    <!-- Domain redirect script - Redirect Firebase URLs to custom domain -->
    <script>
      (function() {
        var hostname = window.location.hostname;
        if (hostname === 'm-nexo-jtsky100.web.app' || hostname === 'm-nexo-jtsky100.firebaseapp.com') {
          window.location.href = 'https://m.nexo.report' + window.location.pathname + window.location.search;
          return;
        }
      })();
    </script>
    <!-- Import maps for React from CDN -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
